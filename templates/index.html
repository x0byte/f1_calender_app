<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Calender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <div class="container mt-5">
        <!-- <h1 class="text-center mb-5">Welcome to the F1 world!</h1> -->
        <img src="{{ url_for('static', filename='assets/F1-logo.png') }}" class="img-fluid d-block mx-auto" style="max-width: 400px;">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename='assets/calender.png') }}">
                    <div class="card-body">
                        <h5 class="card-title">Season Calendar</h5>
                        <p class="card-text">Access this to open the Formula1 season calender for the year 2024</p>
                        <a href="/calender" class="btn btn-dark mt-3">Calendar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename='assets/drivers.jpg') }}">
                    <div class="card-body">
                        <h5 class="card-title">World Drivers' Championship</h5>
                        <p class="card-text">Access this to open the statistics of Formula1 the WDC'24</p>
                        <a href="/calender" class="btn btn-dark mt-3">Drivers</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename='assets/constructors.jpg') }}">
                    <div class="card-body">
                        <h5 class="card-title">World Constructors' Championship</h5>
                        <p class="card-text">Access this to open the statistics of Formula1 the WCC'24</p>
                        <a href="/calender" class="btn btn-dark mt-3">Constructors</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
