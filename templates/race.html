<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1>{{ race.raceName }}</h1>
        <p><strong>Date:</strong> {{ race.date }}</p>
        <p><strong>Location:</strong> {{ race.Circuit.Location.locality }}, {{ race.Circuit.Location.country }}</p>
        <p>
            <strong>Circuit:</strong> 
            <a>{{ race.Circuit.circuitName }}</a>
        </p>
        <a href="/calender" class="btn btn-primary mt-3">Back to Calendar</a>
    </div>
    
</body>
</html>
